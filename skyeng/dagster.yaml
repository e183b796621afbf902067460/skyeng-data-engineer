run_storage:
  module: dagster_postgres.run_storage
  class: PostgresRunStorage
  config:
    postgres_db:
      username: postgres
      password: postgres
      hostname:
      db_name: postgres
      port:

event_log_storage:
  module: dagster_postgres.event_log
  class: PostgresEventLogStorage
  config:
    postgres_db:
      username: postgres
      password: postgres
      hostname:
      db_name: postgres
      port:

schedule_storage:
  module: dagster_postgres.schedule_storage
  class: PostgresScheduleStorage
  config:
    postgres_db:
      username: postgres
      password: postgres
      hostname:
      db_name: postgres
      port:

run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator
  config:
    max_concurrent_runs:
    dequeue_use_threads: true

# https://docs.dagster.io/deployment/run-monitoring
run_monitoring:
  enabled: true
  start_timeout_seconds: 60
  poll_interval_seconds: 20
  max_resume_run_attempts: 0

telemetry:
  enabled: false

nux:
  enabled: false

schedules:
  use_threads: true