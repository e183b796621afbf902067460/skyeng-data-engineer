run_storage:
  module: dagster_postgres.run_storage
  class: PostgresRunStorage
  config:
    postgres_db:
      username: c3d3-postgres
      password: c3d3-postgres
      hostname: c3d3-postgres
      db_name: c3d3-postgres
      port: 5432

event_log_storage:
  module: dagster_postgres.event_log
  class: PostgresEventLogStorage
  config:
    postgres_db:
      username: c3d3-postgres
      password: c3d3-postgres
      hostname: c3d3-postgres
      db_name: c3d3-postgres
      port: 5432

schedule_storage:
  module: dagster_postgres.schedule_storage
  class: PostgresScheduleStorage
  config:
    postgres_db:
      username: c3d3-postgres
      password: c3d3-postgres
      hostname: c3d3-postgres
      db_name: c3d3-postgres
      port: 5432

run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator
  config:
    max_concurrent_runs: 4

telemetry:
  enabled: false

nux:
  enabled: false

schedules:
  use_threads: true
  num_workers: 4

